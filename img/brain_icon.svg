    M22 10 
    C15 22, 15 48, 22 58 
    C29 48, 29 22, 22 10 
    Z" />
  
  <!-- Dezente Error Bars Violin 1 -->
  <line x1="22" y1="8" x2="22" y2="62" stroke="rgba(139,0,0,0.3)" stroke-width="1" stroke-linecap="round"/>
  <line x1="19" y1="8" x2="25" y2="8" stroke="rgba(139,0,0,0.3)" stroke-width="1" stroke-linecap="round"/>
