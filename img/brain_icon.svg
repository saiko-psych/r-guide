<svg width="405" height="330" viewBox="0 0 90 80" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-linejoin="round" style="max-width:100%;height:auto;">
  <!-- Violin 1 (Basis, keine Verschiebung) -->
