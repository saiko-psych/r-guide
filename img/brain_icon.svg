  <circle cx="23" cy="25" r="1.6" fill="black"/>
  <circle cx="22" cy="33" r="1.9" fill="black"/>
  <circle cx="24" cy="40" r="1.4" fill="black"/>
  <circle cx="20" cy="48" r="1.7" fill="black"/>
  <circle cx="22" cy="55" r="1.5" fill="black"/>

